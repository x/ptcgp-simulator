<!DOCTYPE html>
<html lang="en" x-data>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Pokemon TCG Pocket Draw Simulator</title>

    <!-- Meta Properties -->
    <meta property="og:title" content="Pokemon TCG Pocket Draw Simulator" />
    <meta property="og:type" content="website" />
    <meta
      name="twitter:card"
      content="A tool for simulating how hard it is to draw and play specific combinations of cards."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />

    <!-- Simple.css for base styling-->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

    <!-- choices.js styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css"
    />

    <!-- Custom app styles -->
    <link rel="stylesheet" href="./css/app.css" />


    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- choices.js -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>

    <!-- Our App JS (the simulator) -->
    <script src="./js/cards.js"></script>
    <script src="./js/app.js"></script>
  </head>

  <body>
      <main>
        <hgroup>
          <h1>TCG Pocket Draw Simulator</h1>
          <p class="subheader">Simulate drawing and playing specific combinations of cards</p>
        </hgroup>

        <form
          x-data="pokemonSimulator()"
          x-init="initChoices()"
          @submit.prevent="runSimulation"
        >
          <fieldset>
            <legend>Select Cards for Your Deck</legend>
            <label for="deckSelection">Pick deck cards (x1 or x2):</label>
            <select id="deckSelection" multiple x-ref="deckSelect"></select>
          </fieldset>

          <fieldset>
            <legend>Target Cards</legend>
            <label for="targetCards"
              >Pick which card(s) youâ€™re aiming to play:</label
            >
            <select id="targetCards" multiple x-ref="targetCards"></select>
          </fieldset>

          <button type="submit">Run Simulation</button>
        </form>
      </main>
  </body>
</html>
